  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Link to the api keys for your firebase project -->
  <script src="./scripts/firebaseAPI.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- self write stylesheet -->
  <link rel="stylesheet" href="./styles/style_home.css" />
  <link rel="stylesheet" href="./styles/style_calendar.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!--Page Style-->
  <style>
    * {
      font-family: 'Noto Sans', sans-serif;
    }
  </style>


  <title>Health Guard</title>
</head>

<body>
  <!-- basic info modal starts here -->
  <div class="modal" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Welcome to Health Guard! <br /><span class="fs-6">In order to start, we kindly ask you to fill out the
              following
              form:
            </span>
          </h5>
          <button type="button" class="close" data-dismiss="myModal" aria-label="Close" id="closebutton"
            onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="basicInfor">
            <div class="Gender">
              <span>Sex: </span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>

            <div class="input-div mb-3 yearOfBirth">
              <label for="yearOfBirth" class="form-label">Year of birth</label>
              <input type="number" class="form-control yearOfBirth" id="yearOfBirth" placeholder="1989" min="1900"
                max="2021" required />
            </div>
            <div class="input-div mb-3 body_height">
              <label for="body_height" class="form-label">Height (cm) </label>
              <input type="number" class="form-control bodyHeight" id="bodyHeight" placeholder="160" min="50" max="220"
                required />
            </div>

            <div class="input-div mb-3 body_weight">
              <label for="body_weight" class="form-label">Weight (Kg) </label>
              <input type="number" class="form-control bodyWeight" id="bodyWeight" placeholder="70" min="5" max="200"
                required />
            </div>
            <div class="input-div onGoingCondition">
              <label for="onGoingCondition" class="form-label">Ongoing condition</label>
              <input class="form-control" list="Chronic_Diseases" placeholder="None" id="ongoingCondition" />
              <datalist id="Chronic_Diseases">
                <option value="None"></option>
                <option value="ALS (Lou Gehrig's Disease)">
                  ALS (Lou Gehrig's Disease)
                </option>
                <option value="Alzheimer's Disease and other Dementias"></option>
                <option value="Arthritis"></option>
                <option value="Asthma"></option>
                <option value="Cancer"></option>
                <option value="Chronic Obstructive Pulmonary Disease (COPD)"></option>
                <option value="Cystic Fibrosis"></option>
                <option value="Diabetes"></option>
                <option value="Eating Disorders"></option>
                <option value="Heart Disease"></option>
                <option value="Obesity"></option>
                <option value="Oral Health"></option>
                <option value="Osteoporosis"></option>
                <option value="Reflex Sympathetic Dystrophy (RSD) Syndrome"></option>
                <option value=" Tobacco Use and Related Conditions"></option>
                <option value=" Prefer Not to Say"></option>
              </datalist>
            </div>
            <div class="input-div familyHistory">
              <label for="familyHistory" class="form-label">Family history</label>
              <input class="form-control" list="Chronic_Diseases" placeholder="None" id="familyHistory" />
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="basicInforSubmit">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal ended here -->

  <div class="container-fluid contain">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-5 col-md-3 col-lg-3 col-xxl-2 p-0" id="menu">
        <div class="flex p-3 sidebar" style="height: 100vh; background-color: rgb(44, 64, 88)">
          <!-- min-width: 280px; -->
          <div class="
                d-flex
                align-items-between
                pb-3
                mb-3
                link-dark
                text-decoration-none
                border-bottom
                title
              ">
            <img src="images/logo.png" alt="Health Guard Logo" width="90" height="96" class="me-0 ms-0" id="logo" />
            <span class="h2 m-3 text-light appname">Health Guard</span>
          </div>

          <div class="d-grid gap-3 menus">
            <button class="btn btn-info menubuttons" type="button" id="homeBtn">
              <img src="./images/home-3-fill.png" alt="home icon" class="bottomicons" /><span>Home</span>
            </button>
            <button class="btn btn-info menubuttons" type="button" id="calendarBtn">
              <img src="./images/calendar-event-fill.png" alt="calendar icon"
                class="bottomicons" /><span>Calendar</span>
            </button>
            <button class="btn btn-info menubuttons" type="button" id="resultsBtn">
              <img src="./images/folder-chart-fill.png" alt="test results icon" class="bottomicons" />
              <span>Test Results</span>
            </button>
            <button class="btn btn-info menubuttons" type="button" id="screeningsBtn">
              <img src="./images/survey-fill.png" alt="screenings icon" class="bottomicons" />
              <span>My Screenings</span>
            </button>
            <button class="btn btn-info menubuttons" type="button" id="profileBtn">
              <img src="./images/user-fill.png" alt="user icon" class="bottomicons" />
              <span>My Profile</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Dashboard -->

        <div class="col-7 col-md-8 col-lg-9 col-xxl-10 p-0 main">
          <div class="card" style="height: 100vh">
            <div class="card-body text-center py-4">
              <div class="row maincontents">
                <div class="row">
                  <div class="col-2"></div>
                  <!-- Greeting -->
                  <div class="col-7 col-md-4 col-lg-5 m-2 dashboardtitle">
                    <img id="userImg" />
                    <h2 class="text-start" id>
                      &nbsp;&nbsp;&nbsp;Hello, <span id="username"></span>
                    </h2>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row dashboardcards">
                  <div class="col-9 col-md-5 col-lg-5 col-xxl-4 m-2">
                    <div class="card border-3 border-info shadow maincarditem" style="height: 60vh">
                      <span id="getRecommendations"></span>
                      <span id="upcomingScreenings"></span>
                      <div id="checking_go_here"></div>
                    </div>
                  </div>
                  <div class="col-9 col-md-5 col-lg-5 col-xxl-4 m-2">
                    <div class="card border-3 border-info shadow maincarditem" style="height: 60vh">
                      <div class="calcontainer cal">
                        <div class="calendar">
                          <div class="month">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="currentColor"
                              class="calendaricon bi bi-caret-left prev" viewBox="0 0 16 16">
                              <path
                                d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z" />
                            </svg>
                            <div class="date">
                              <h1></h1>
                              <p></p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="24" fill="currentColor"
                              class="calendaricon bi bi-caret-right next" viewBox="0 0 16 16">
                              <path
                                d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
                            </svg>
                          </div>
                          <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                          </div>
                          <div class="days"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- template to show screenings -->
  <template id="ListTemplate">
    <li class="list-group-item screening"></li>
    <span id="date"></span>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  </script>
  <!-- <script src="scripts/index.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

  <script src="./scripts/home.js"></script>
  <script src="./scripts/menus.js"></script>
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/calendar.js"></script>
</body>
