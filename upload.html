<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HealthGuard</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style_index.css">
    <link rel="stylesheet" href="./styles/style_upload.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--Top Nav Bar-->
        <nav class="topnav">
            <div class="logo"></div>
            <!-- <span class="appname">HealthGuard</span> -->
            <i class="material-icons iphoto" style="font-size:30px;color:#7a7a7a">add_a_photo</i>
            <i class="material-icons iadd" style="font-size:30px;color:#7a7a7a">add_circle</i>
            <!--Hamberger menu & js to be included-->
            <a href="#" class="hamburgermenu">
                <i class="material-icons imenu" style="font-size:30px;color:#7a7a7a">menu</i>
            </a>
        </nav>

        <div class="main">
            <div class="uploadtitle">
                <i class="material-icons">upload_file</i>
                <span>Upload test results</span>
            </div>
            <div class="uploadfile">
                <span>Choose a test result to upload (.pdf only):</span>
                <input type="file" id="testupload" name="testupload" accept=".pdf"/>
            </div>
            <div class="testname">
                <span>Test Name: </span>
                <textarea name="testnamearea" id="testnamearea" rows="3" cols="40" placeholder="Ex) Blood test..."></textarea>
            </div>

            <div class="testdate">
                <span>Test Date: </span>
                <input type="date" id="selectdate" name="selectdate"/>
            </div>

            <div class="comments">
                <span>Comments (optional): </span>
                <textarea id="commentarea" name="commentarea" rows="8" cols="40" placeholder="Ex) Something you discussed with your doctor..."></textarea>
            </div>
            <div class="buttons">
                <input type="button" id="submitDetails" class="submitDetails" name="submitDetails" value="Submit" />
            </div>

        </div>

        <!--Bottom Nav Bar-->
        <footer class="bottomnav">
            <a href="./main.html" class="bottomicons bottom1">
                <i class="material-icons">home</i>
                <span>Home</span>
            </a>
            <a href="#" class="bottomicons bottom2">
                <i class="material-icons">event_available</i>
                <span>Schedule</span>
            </a>
            <a href="./testresults.html" class="bottomicons bottom3">
                <i class="material-icons">assignment</i>
                <span>Test Results</span>
            </a>
            <a href="./myProfile.html" class="bottomicons bottom4">
                <i class="material-icons">account_circle</i>
                <span>My Profile</span>
            </a>

        </footer>

        <!--------------------------------------------------->
        <!-- Your Javascript Libraries and scripts go here -->
        <!--------------------------------------------------->

    </div>
</body>

</html>
