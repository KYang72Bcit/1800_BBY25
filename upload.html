<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Icon-->
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Firebase 9 CDNs -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Link to the api keys for your firebase project -->
  <script src="./scripts/firebaseAPI.js"></script>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- self write stylesheet -->
  <link rel="stylesheet" href="./styles/style_dashboard.css">
  <link rel="stylesheet" href="./styles/style_upload.css">

  <title>Health Guard</title>
</head>

<body>

  <div class="container-fluid contain">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-5 col-md-4 col-lg-3 col-xxl-2 p-0" id="menu">
        <div class="flex p-3 sidebar" style=" height: 100vh; background-color: rgb(44, 64, 88)">
          <!-- min-width: 280px; -->
          <div class="
                d-flex
                align-items-between
                pb-3
                mb-3
                link-dark
                text-decoration-none
                border-bottom
                title
              ">
            <img src="images/logo.png" alt="Health Guard Logo" width="90" height="96" class="me-0 ms-0" id="logo" />
            <span class="h2 m-3 text-light appname">Health Guard</span>
          </div>

          <div class="d-grid gap-3 menus">
            <button class="btn btn-info menubuttons" type="button" id="homeBtn"><img src="./images/home-3-fill.png" alt="home icon" class="bottomicons"/><span>Home</span></button>
            <button class="btn btn-info menubuttons" type="button" id="calendarBtn"><img src="./images/calendar-event-fill.png" alt="calendar icon" class="bottomicons" /><span>Calendar</span></button>
            <button class="btn btn-info menubuttons" type="button" id="resultsBtn"><img src="./images/folder-chart-fill.png" alt="test results icon" class="bottomicons" />
              <span>Test Results</span></button>
            <button class="btn btn-info menubuttons" type="button" id="screeningsBtn"><img src="./images/survey-fill.png" alt="screenings icon" class="bottomicons" />
              <span>My Screenings</span></button>
            <button class="btn btn-info menubuttons" type="button" id="profileBtn"><img src="./images/user-fill.png" alt="user icon" class="bottomicons" /> 
              <span>My Profile</span></button>
          </div>

        </div>
      </div>

      <!-- main -->
      <div class="col-7 col-md-8 col-lg-9 col-xxl-10 p-0 main">
        <!-- Merge contents from here-->
        <div class="contents">
          <div class="uploadtitle">
              <span>Upload test results</span>
          </div>
          <div class="uploadfile">
              <span>Choose a test result to upload (.pdf only):</span>
              <input type="file" id="testupload" name="testupload" accept=".pdf" />
          </div>
          <div class="testname">
              <span>Test Name: </span>
              <textarea name="testnamearea" id="testnamearea" rows="3" cols="40"
                  placeholder="Ex) Blood test..."></textarea>
          </div>

          <div class="testdate">
              <span>Test Date: </span>
              <input type="date" id="selectdate" name="selectdate" />
          </div>

          <div class="comments">
              <span>Comments (optional): </span>
              <textarea id="commentarea" name="commentarea" rows="8" cols="40"
                  placeholder="Ex) Something you discussed with your doctor..."></textarea>
          </div>
          <div class="buttons">
              <input type="button" id="submitDetails" class="submitDetails" name="submitDetails" value="Submit" onclick="submit()" />
          </div>
          <div id="saving">
              <img id="arrows" src="./images/arrows.png" alt="arrows"/>
              <span>Uploading in progress...</span>
          </div>
          <div id="saved">
              <img id="checked" src="./images/checked.png" alt="checked"/>
              <span>Test result saved!</span>
          </div>
      </div>
      <!--Merge contents until here-->
      </div>
    </div>
    </div>


    <script src="scripts/menus.js"></script>
      <script src="scripts/upload.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

      </script>
      


</body>

</html>
