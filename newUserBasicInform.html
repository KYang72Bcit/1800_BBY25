                    } else {

            //sayHello();

            // display the value of radio butter of gender
            function displayRadioValue() {
                const ele = document.getElementsByName('gender');

                for (i = 0; i < ele.length; i++) {
                    if (ele[i].checked)
                        return ele[i].value;
                }
            }

            // store userGender
            
            // add unserGender to userdoc
            function writeGender() {
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        currentUser = db.collection("users").doc(user.uid);
                        currentUser.set({
                            gender: displayRadioValue()
                        });
                    }
                })
                
            }

            const userbasicInfor = ["yearOfBirth", "bodyHeight", "bodyWeight", "ongoingCondition","familyHistory" ]
            function writeBasicInform(userbasicInfor){
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        currentUser = db.collection("users").doc(user.uid);
                        userbasicInfor.array.forEach(element => {
                            const infor = document.querySelector(`#${element}`).value;
                            currentUser.set({
                                element: infor
                            });

                        });
                    }
                })


            }
            document.querySelector("#basicInfor").addEventListener('submit',submitForm);
            function submitForm(e){
                e.preventDefault();

                const yearOfBirth = getValuebyId("#yearOfBirth");
                const bodyHeight = getValuebyId("#bodyHeight");
                const bodyWeight = getValuebyId("#bodyWeight");
                const ongoingCondition = getValuebyId("#ongoingCondition");
                const familyHistory = getValuebyId("#familyHistory");

                console.log(yearOfBirth);
                console.log(bodyHeight);
                console.log(bodyWeight);
                console.log(ongoingCondition);
                console.log(familyHistory);



                // writeGender();
                // writeBasicInform(userbasicInfor);

            }

            function getValuebyId(id){
                return document.querySelector(id).value;
            }
