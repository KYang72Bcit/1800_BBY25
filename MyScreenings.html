<body>

    <div class="container-fluid contain">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-5 col-md-3 col-lg-3 col-xxl-2 p-0" id="menu">
                <div class="flex p-3 sidebar" style=" height: 100vh; background-color: rgb(44, 64, 88)">
                    <!-- min-width: 280px; -->
                    <div class="
                d-flex
                align-items-between
                pb-3
                mb-3
                link-dark
                text-decoration-none
                border-bottom
                title
              ">
                        <img src="images/logo.png" alt="Health Guard Logo" width="90" height="96" class="me-0 ms-0"
                            id="logo" />
                        <span class="h2 m-3 text-light appname">Health Guard</span>
                    </div>

                    <div class="d-grid gap-3 menus">
                        <button class="btn btn-info menubuttons" type="button" id="homeBtn"><img
                                src="./images/home-3-fill.png" alt="home icon"
                                class="bottomicons" /><span>Home</span></button>
                        <button class="btn btn-info menubuttons" type="button" id="calendarBtn"><img
                                src="./images/calendar-event-fill.png" alt="calendar icon"
                                class="bottomicons" /><span>Calendar</span></button>
                        <button class="btn btn-info menubuttons" type="button" id="resultsBtn"><img
                                src="./images/folder-chart-fill.png" alt="test results icon" class="bottomicons" />
                            <span>Test Results</span></button>
                        <button class="btn btn-info menubuttons" type="button" id="screeningsBtn"><img
                                src="./images/survey-fill.png" alt="screenings icon" class="bottomicons" />
                            <span>My Screenings</span></button>
                        <button class="btn btn-info menubuttons" type="button" id="profileBtn"><img
                                src="./images/user-fill.png" alt="user icon" class="bottomicons" />
                            <span>My Profile</span></button>
                    </div>

                </div>
            </div>
            <!-- main -->
            <div class="col-7 col-md-8 col-lg-9 col-xxl-10 p-0 main">
                <!-- Merge contents from here-->
                <div class="user">
                    <img src="" alt="" id="profile" width="100px">
                    <span id="name"></span>
                </div>

                <div class="container">
                    <div class="row dashboardcards">
                        <div class="col-9 col-md-5 col-lg-5 col-xxl-4 m-2">
                            <div class="card border-3 border-info shadow maincarditem h-100" >
                                <form id="screenings">
                                    <h5 class="">Recommended Screenings</h5>
                    
                                    <!-- general check -->
                                    <div id="generalScreen" class="form-check screening">
                                        <input class="form-check-input" type="checkbox" value="general" id="general">
                                        <label class="form-check-label" for="gc">
                                            General Health Checkups
                                        </label>
                                        <!-- placeholder for template -->
                                        <div id="general1">
                    
                                        </div>
                                    </div>
                    
                                    <!-- dental check -->
                                    <div id="dentalScreen" class="form-check screening">
                                        <input class="form-check-input" type="checkbox" value="dental" id="dental">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Dental Checkups
                                        </label>
                                        <!-- placeholder for template -->
                                        <div id="dental1">
                    
                                        </div>
                                    </div>
                                    <!-- gender ralated check applicable for certain group-->
                                    <div id="genderScreen" class="form-check screening">
                                        <input class="form-check-input" type="checkbox" value="womenScreen" id="womenScreen">
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Essential Screening for Women
                                        </label>
                                         <!-- placeholder for template -->
                                        <div id="womenScreen1">
                    
                                        </div>
                                        
                                    </div>
                                    <!-- heartcheck applicable for certain group -->
                                    <div id="heartScreen" class="form-check screening">
                                        <input class="form-check-input" type="checkbox" value="heartScreen">
                                        <label class="form-check-label" for="diaScreen">
                                            Heart Screening
                                        </label>
                                         <!-- placeholder for template -->
                                        <div id="heartScreen1">
                    
                                        </div>
                                    </div>
                    
                                     <!-- diabetic check applicable for certain group  -->
                                    <div id="diaScreen" class="form-check screening">
                                        <input class="form-check-input" type="checkbox" value="diaScreen">
                                        <label class="form-check-label" for="diaScreen">
                                            Diabetic Screening
                                        </label>
                                         <!-- placeholder for template -->
                                        <div id="diaScreen1">
                    
                                        </div>
                    
                                    </div>
                    
                                    <!-- submit button -->
                                    <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0" id="basicInforSubmit">Next</button>
                                  
                                </form>
                            </div>
                        </div>
                        <div class="col-9 col-md-5 col-lg-5 col-xxl-4 m-2">
                          <div class="card border-3 border-info shadow maincarditem" style="height: 60vh">
                              <h2>My Screenings: </h2>
                              <ul class="list-group list-group-flush" id="showlist">
                                
                                <button  class="btn btn-primary position-absolute bottom-0 end-0" id="setDate" style="display: none">Set</button>
                               
                             
                                </ul>
                          </div>
                      </div>
                    </div>
                  </div>

                
    
            </div>
        </div>
    </div>

    <!-- Templates for general use, not displayed -->
    <template id="CardTemplate">
        <div>
            <input class="hello" type="checkbox" value="">
            <label class="test-name"> First checkbox </label>
        </div>


    </template>

    <template id="ListTemplate">
        <li class="list-group-item datePicker"> </li>
       
        <input type="date" id="" value="">
       


    </template>
